                </a>
                <figcaption>
                    <div class="pinInfo">
                        <h3>
                            <a href="/catalog/index.html">Product Catalog</a>
                        </h3>
                        <p class="hidden-xs">Browse products in our catalog</p>
                    </div>
                </figcaption>
            </figure>
        </article>
        <article>
            <figure class="minimalBox">
                <a href="/guide/index.html">
                    <img alt="" src="/images/front/guide.jpg" class="img-responsive">
                </a>
                <figcaption>
                    <div class="pinInfo">
                        <h3>
                            <a href="/guide/index.html">City Guide</a>
                        </h3>
                        <p class="hidden-xs">Learn about Cities around the World</p>
                    </div>
                </figcaption>
            </figure>
        </article>
    </section>
    <section class="pt40 color2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <br/>
                </div>
            </div>
        </div>
    </section>
